<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

  <p>{{counter}}</p>
  <button v-on:click="incrementCounter">Increment Counter</button>

</div>

<script>
  const { createApp } = Vue

  const app = createApp({
    data() {
      return {
        counter:10
      }
    },
    methods:{
      incrementCounter(){
        this.counter++
      }
    }
  })

  app.mount('#app')
</script>
