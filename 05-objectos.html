<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

  <p v-if="characterList.length===0">There are no characters.</p>
  <ul v-else>
        <li v-for="character in characterList"> {{ character.name }} </li>
    </ul>

</div>

<script>
  const { createApp } = Vue

  const app = createApp({
    data() {
      return {
        characterList:[
          {id:1,name:'Aang'},
          {id:2,name:'Zuho'},
          {id:3,name:'Eddy'},
          {id:4,name:'Emy'},
          {id:5,name:'Anna'},
        ]
      }
    }
  })

  app.mount('#app')
</script>
