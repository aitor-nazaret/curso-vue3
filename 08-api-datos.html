<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

  <p>Cantidad de usuarios: {{ usuarios.length }}</p>
  <p>{{ usuarios }}</p>
  <p>{{ usuarios[0] }}</p>
  <p>{{ usuarios[0].address.street }}</p>
  
  
</div>

<script>
  const { createApp } = Vue

  const app = createApp({
    data() {
      return {
        usuarios:[]
      }
    },
    methods:{
      obtenerUsuarios(){
        fetch('https://jsonplaceholder.typicode.com/users')
          .then(response => response.json())
          .then(data=>{
            this.usuarios=data;
          })
      }
      },
      mounted(){
        this.obtenerUsuarios();
      }
    }
  )

  app.mount('#app')
</script>
